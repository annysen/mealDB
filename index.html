<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meal DB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- style  -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="container d-flex justify-content-between my-4">
      <div><h3>Tasty HUT</h3></div>
      <div><button class="btn btn-warning fw-bold">Sign Up</button></div>
    </header>
    <main>
      <!-- banner  -->
      <section
        class="banner d-flex justify-content-center align-items-center mx-auto"
      >
        <div class="text-center">
          <h1 class="fs-1 fw-bold text-white">
            Taste Our Delicious
            <br />
            Best Foods
          </h1>
          <p class="text-white">
            There are many variations of passages of Lorem Ipsum available, but
            the majority have suffered alteration in some form, by injected
            humou.
          </p>
          <div class="input-group">
            <input
              id="search-input"
              class="form-control border py-3 px-3"
              type="text"
              placeholder="Search Item"
            />
            <button onclick="searchMeal()" class="btn btn-warning fw-bold px-3">
              Search
            </button>
          </div>
        </div>
      </section>

      <!-- main contant  -->
      <section class="container my-5">
        <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
      </section>

      <!-- Modal -->
      <div
        class="modal fade"
        id="meal-Modal"
        tabindex="-1"
        aria-labelledby="meal-ModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="meal-ModalLabel">Modal title</h1>

              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div id="modal-body" class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <!-- bootstrp  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!-- js  -->
    <script src="js/index.js"></script>
  </body>
</html>
